        обеспечивают возможность сообщить об ошибках.
      image_path: images/content-node-responsive-2x.png
      buttons:
      - label: Chromium
        path: https://crbug.com
        classname: gc-analytics-event button button-white
        attributes:
        - name: data-category
          value: webfundamentals
        - name: data-label
          value: cr-bug
      - label: Edge
        path: https://developer.microsoft.com/en-us/microsoft-edge/platform/issues/
        classname: gc-analytics-event button button-white
        attributes:
        - name: data-category
          value: webfundamentals
        - name: data-label
          value: edge-bug
      - label: Mozilla
        path: https://bugzilla.mozilla.org/
        classname: gc-analytics-event button button-white
        attributes:
        - name: data-category
          value: webfundamentals
        - name: data-label
          value: moz-bug
      - label: WebKit
        path: https://bugs.webkit.org/
        classname: gc-analytics-event button button-white
        attributes:
        - name: data-category
          value: webfundamentals
        - name: data-label
          value: webkit-bug
